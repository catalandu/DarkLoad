<script src="js/script.js"></script>


<audio id="Loading" autoplay >
  <source src="music/denajpederagic.mp3" type="audio/mp3">
</audio>
<script>
var vid = document.getElementById("Loading");
vid.volume = 0.04


var play = true;
var myAudio = document.getElementById("Loading");


myAudio.volume = 0.1;


function onKeyDown(event) {
      switch (event.keyCode) {
          case 32: //SpaceBar                    
              if (play) {
                  myAudio.pause();
                  play = false;
              } else {
                  myAudio.play();
                  play = true;
              }
              break;
      }
return false;
}
window.addEventListener("keydown", onKeyDown, false);



</script>
